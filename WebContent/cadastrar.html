<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />

        <title>SB Admin 2 - Register</title>
        <!-- Custom fonts for this template-->
        <link href="resources/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <link href="resources/bootstrap/css/sb-admin-2.css" rel="stylesheet" />

    <body class="bg-gradient-primary">
        <form method="POST" action="cadProfessorOrientador" name="form" onSubmit="return ( verifica() )" name="frmEnvia">
            <div class="container">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <!-- Nested Row within Card Body -->
                        <div class="page-header">
                            <h1 class="text-center font-weight-bold">CADASTRO DE PROFESSOR(A) ORIENTADOR(A)</h1>
                            <h5>Se o seu cadastro for aprovado pela secretaria, seu login será o <b>email informado</b> e a senha  <b>1234!</b></h5>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Nome</label>
                                <input class="form-control" id="nome" name="nome" required />
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email</label>
                                <input class="form-control" id="email" name="email" required onblur="checarEmail();">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Matrícula</label>
                                <input class="form-control" id="matricula" name="matricula" required />
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Telefone</label>
                                <input id="telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX" required type="text" maxlength="15" onKeyPress="MascaraTelefone(form.telefone);">
                            </div>
                        </form>
                        <input class="btn btn-primary" type="submit" value="Submit" />
                        <a class="btn btn-primary" align="center" href="login.html" role="button">Voltar</a>

                        
                    </div>
                </div>
            </div>
            <!-- Bootstrap core JavaScript-->
            <script src="resources/bootstrap/vendor/jquery/jquery.min.js"></script>
            <script src="resources/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <!-- Core plugin JavaScript-->
            <script src="resources/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>
            <!-- Custom scripts for all pages-->
            <script src="resources/bootstrap/js/sb-admin-2.min.js"></script>
            <script>
        function MascaraTelefone(tel){  
		    if(mascaraInteiro(tel)==false){
		            event.returnValue = false;
		    }       
		    return formataCampo(tel, '(00) 00000-0000', event);
		}
        
        function formataCampo(campo, Mascara, evento) { 
		    var boleanoMascara; 
		
		    var Digitato = evento.keyCode;
		    exp = /\-|\.|\/|\(|\)| /g
		    campoSoNumeros = campo.value.toString().replace( exp, "" ); 
		
		    var posicaoCampo = 0;    
		    var NovoValorCampo="";
		    var TamanhoMascara = campoSoNumeros.length;; 
		
		    if (Digitato != 8) { // backspace 
		            for(i=0; i<= TamanhoMascara; i++) { 
		                    boleanoMascara  = ((Mascara.charAt(i) == "-") || (Mascara.charAt(i) == ".")
		                                                            || (Mascara.charAt(i) == "/")) 
		                    boleanoMascara  = boleanoMascara || ((Mascara.charAt(i) == "(") 
		                                                            || (Mascara.charAt(i) == ")") || (Mascara.charAt(i) == " ")) 
		                    if (boleanoMascara) { 
		                            NovoValorCampo += Mascara.charAt(i); 
		                              TamanhoMascara++;
		                    }else { 
		                            NovoValorCampo += campoSoNumeros.charAt(posicaoCampo); 
		                            posicaoCampo++; 
		                      }              
		              }      
		            campo.value = NovoValorCampo;
		              return true; 
		    }else { 
		            return true; 
		    }
		}
        
        function mascaraInteiro(){
		    if (event.keyCode < 48 || event.keyCode > 57){
		            event.returnValue = false;
		            return false;
		    }
		    return true;
		}
        
        function verifica() {
        	  if (document.forms[0].email.value.length == 0) {
        	    alert('Por favor, informe o seu EMAIL.');
        		document.frmEnvia.email.focus();
        	    return false;
        	  }
        	  return true;
        	}
        
        function checarEmail(){
        	if( document.forms[0].email.value=="" 
        	   || document.forms[0].email.value.indexOf('@')==-1 
        	     || document.forms[0].email.value.indexOf('.com')==-1 
        	     || document.forms[0].email.value.indexOf('@')==-1 
        	     
        	   ){
        		alert( "Por favor, informe um E-MAIL válido!" );
         		  return false;
        		}
        		
        	
        	 
        	if(document.forms[0].email.value.indexOf('.') < document.forms[0].email.value.indexOf('@')){
        		alert( "Por favor, informe um E-MAIL válido!" );
           		  return false;
        		}
        		 
        		
        	}
        </script>
        </form>
        
    </body>
