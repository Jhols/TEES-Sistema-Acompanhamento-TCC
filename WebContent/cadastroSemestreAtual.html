<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SB Admin 2 - Register</title>
        <!-- Custom fonts for this template-->
        <link href="resources/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Custom styles for this template-->
        <link href="resources/bootstrap/css/sb-admin-2.css" rel="stylesheet" />
    </head>
    <body class="bg-gradient-primary">
        <form method="POST" action="cadSemestreAtual">
            <div class="container">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <!-- Nested Row within Card Body -->
                        <div class="page-header">
                            <h1 class="text-center font-weight-bold">CADASTRO DE SEMESTRE ATUAL</h1>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">In√≠cio do semestre</label>
                                <input id="inicioSemestre" type="date" name="inicioSemestre" required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Final do semestre</label>
                                <input id="finalSemestre" type="date" name="finalSemestre" required>
                           </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Semestre atual</label>
                                <input class="form-control" id="semestre" onBlur="checkSemestre()" placeholder="ano.semestre" name="semestre" required>
                            </div>
                        
                        
                        </form>
                        
                        
                        <input class="btn btn-primary" type="submit" value="Submit" />
                        
                        <a class="btn btn-primary" align="center" href="login.html" role="button">Voltar</a>
                        
                    </div>
                </div>
            </div>
            <!-- Bootstrap core JavaScript-->
            <script src="resources/bootstrap/vendor/jquery/jquery.min.js"></script>
            <script src="resources/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
            <!-- Core plugin JavaScript-->
            <script src="resources/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>
            <!-- Custom scripts for all pages-->
            <script src="resources/bootstrap/js/sb-admin-2.min.js"></script>
            <script>
            function checkSemestre() {
   			       	var value = document.forms[0].semestre.value;
   			     	var parts = value.split(".");
   			      	if (parts.length != 2 || parts[0].length != 4 || parts[1].length != 1) {
   			     	
   			       		alert("campo Semestre precisar estar no formato ano.semestre (ex: 2021.1)");
   			     		return false;
   			       	}
    				var currentYear = new Date().getFullYear();
    		  		if (parts[0] < currentYear) {
    			
	    				alert("campo Semestre deve conter um ano igual ou maior ao atual");
	    				return false;
    		      	}
    			   	return true;
    		     }
        </script>
        </form>
        
    </body>
    
</html>
